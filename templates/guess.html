{% extends "base.html" %}

{% block main_content %}

    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        {{ form.number.label }}
        {{ form.number() }}
        {% for error in form.number.errors %}
            {{ error }}
        {% endfor %}
        <br />
        {{ form.submit() }}
    </form>

    <p>{{ message }}</p>

{% endblock %}
